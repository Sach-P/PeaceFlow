<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Journal</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<!-- top nav bar -->
	<div class="top-bar">
	  <a href="index.html">Home</a> 
    <a href="home.html">Menu</a>
    <a href="welcome.html ">Symptom Survey</a>
    <a href="meditate.html ">Meditate</a>
    <!-- <a href="loginhome.html ">Login</a> -->
    <a class="active"  href="journal.html ">Journal</a>
    <a href="contact.html ">Contact</a>
  </div>

	<div>
		<div style="position: absolute; background-color: #CCE9F5; width: 341px; height: 115px; text-align: center; align-items:center; ">
			<p style=" font-size:35px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;; font-weight: bold;">Past Entries</p>
		</div>

		<div style="position: absolute; overflow: auto; background-color: #FFFFFF; width: 341px; top: 175px; height: 75%">
			<!-- journal entries in here -->
			<ul id="journalEntries">
			</ul>
		</div>
		<div id="enterJournal" >
			<div style="position: fixed; right: 29%; top: 10%;">
				<p style="font-size:40px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bold;">Tell us about your day</p>
			</div>
			<div style="position: absolute; top: 30%; right: 22.5%;">
				<form>

					<label for="month">Month: </label>
          <input type="text" id="month" name="month" placeholder="May">
          <label for="day">Day: </label>
          <input type="text" id="day" name="day" placeholder="22">
          <label for="year">Year: </label>
          <input type="text" id="year" name="year" placeholder="2021"><br><br><br>

          <label for="action">What did you do today?</label><br>
          <textarea name="message" id="action" rows="10" cols="30" style="width: 100%; height: 20vh;" placeholder="I coded ... a lot"></textarea> <br><br><br>
          <label for="sensation">What/How did you feel?</label><br>
          <input type="text" id="sensation" name="sensation"  placeholder="Happy, Sad, Nothing?" style="width: 100%; height:45px;"><br><br><br><br><br>
          <span onclick="newElement()" class="addBtn">Add</span>
        </form>
    	</div>
  	</div>
	</div>	
	<div id="dataEntry" style="visibility: hidden; position: absolute; left: 30%; top: 15%; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;; font-weight: bold; overflow-wrap: anywhere;">
		<h1 id="entryDate" style="font-size:32px;"></h1><br>
		<h2>What you did:</h2>
		<p id="entryAction"></p><br><br>
		<h2>What/How you felt:</h2>
		<p id="entrySensation"></p><br><br>
		<input onclick="newEntry()" class="button" type="button" value="New Entry">
	</div>
  <script src="journalScript.js"></script>
</body>

</html>
